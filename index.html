<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <title>Google Search</title>
    </head>
    <body>
        <div id="header">
            <div class="top">
                <a class="top-links" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                <a class="top-links" href="file:///Users/luiscuandon/Documents/CS50_Course/Project_0/images.html">Images</a>
                <a class="top-links" href="file:///Users/luiscuandon/Documents/CS50_Course/Project_0/advanced_search.html">Advanced Search</a>    
                <img class="grid" src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" title="Google apps">
                <button id="sign-button" type="button">Sign in</button>
            </div>
        </div>

        <div id="logo">
            <p>
                <img src="Google_logo.jpeg" alt="Google_logo.png" width="300">
            </p>
        </div>
        <div class="search">
            <form action="https://www.google.com/search">
                <div class="bar">
                    <input class="search-bar" type="text" name="q">
                    <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">    
                </div>
                <p></p>
                <input class="button" name="" type="submit" value="Google Search">
                <input class="button" name="btnI" type="submit" value="I'm feeling lucky">
            </form>
        </div>
        <div id="middle">
            <label for="spanish">Google offered in:</label>
            <a id="latino" href="https://www.google.com/">Español (Latinoamérica)</a>
        </div>
        <div id="footer">
            <div id="Mexico">
                Mexico
            </div>
            <div class="bottom-links">
                <div class="bottom1">
                    <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">About</a>
                    <a href="https://ads.google.com/intl/en_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a>
                    <a href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/">Business</a>
                    <a href="https://www.google.com/search/howsearchworks/?fg=1">How Search Works</a>
                </div>
                <div class="bottom2">
                    <a href="https://policies.google.com/privacy?hl=en-MX&fg=1">Privacy</a>
                    <a href="https://policies.google.com/terms?hl=en-MX&fg=1">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </div>
    </body>
</html>
